<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Suivi Boursier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    h1 { color: #333; }
    input { padding: 8px; font-size: 16px; }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #result { margin-top: 30px; font-size: 20px; color: #222; }
  </style>
</head>
<body>
  <h1>üìà Mon Suivi Boursier</h1>
  <div>
    <input type="text" id="symbol" placeholder="Ex : AAPL, Derichebourg, LVMH..." />
    <button id="searchBtn">Voir le cours</button>
  </div>
  <div id="result"></div>

  <script>
    const companyMap = {
      "DERICHEBOURG": "DBG.PA",
      "LVMH": "MC.PA",
      "BNP": "BNP.PA",
      "BNP PARIBAS": "BNP.PA",
      "TOTAL": "TTE.PA",
      "TOTALENERGIES": "TTE.PA",
      "RENAULT": "RNO.PA",
      "PEUGEOT": "STLA.PA",
      "STMICROELECTRONICS": "STM.PA",
      "SAFRAN": "SAF.PA",
      "AIRBUS": "AIR.PA",
      "DANONE": "BN.PA",
      "ORANGE": "ORA.PA",
      "CARREFOUR": "CA.PA",
      "ENGIE": "ENGI.PA",
      "BOUYGUES": "EN.PA"
    };

    async function getStockPrice() {
      const input = document.getElementById("symbol").value.toUpperCase().trim();
      const resultDiv = document.getElementById("result");

      if (!input) {
        resultDiv.textContent = "Veuillez entrer un nom ou un symbole d'entreprise.";
        return;
      }

      const symbol = companyMap[input] || input;
      resultDiv.textContent = `Recherche du symbole : ${symbol}...`;

      try {
        const apiKey = "d47squhr01qk80bicmq0d47squhr01qk80bicmqg";
        const apiUrl = `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`;

        // ‚úÖ Nouveau proxy compatible GitHub Pages
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;

        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error("Erreur r√©seau : " + response.status);

        const data = await response.json();

        if (!data.c) {
          resultDiv.textContent = "Aucune donn√©e trouv√©e pour ce symbole.";
          return;
        }

        resultDiv.innerHTML = `
          <strong>${input}</strong> (${symbol})<br>
          Prix actuel : <strong>${data.c}</strong><br>
          Ouverture : ${data.o}<br>
          Haut : ${data.h}<br>
          Bas : ${data.l}<br>
          Variation : ${(data.d ?? 0).toFixed(2)} (${(data.dp ?? 0).toFixed(2)}%)
        `;
      } catch (error) {
        console.error("Erreur :", error);
        resultDiv.textContent = "Erreur lors de la r√©cup√©ration des donn√©es.";
      }
    }

    document.getElementById("searchBtn").addEventListener("click", getStockPrice);
  </script>
</body>
</html>
