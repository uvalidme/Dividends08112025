<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suivi Bourse avec Dividendes</title>
<style>
body { font-family: Arial, sans-serif; margin: 30px; background: #f4f4f4; color: #333; }
h1, h2 { color: #2c3e50; }
input, button { padding: 6px 8px; font-size: 14px; }
button { cursor: pointer; }
#result { margin-top: 20px; padding: 15px; background: #fff; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #fff; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
th { background: #f0f0f0; }
input[type="number"] { width: 70px; }
</style>
</head>
<body>

<h1>Suivi Bourse avec Dividendes</h1>

<input type="text" id="symbol" placeholder="Symbole ex: AAPL ou TTE.PA">
<button onclick="addSymbol()">Ajouter</button>

<div id="result"></div>

<h2>Liste de suivi</h2>
<table id="watchlist-table">
<thead>
<tr>
    <th>Symbole</th>
    <th>Nom</th>
    <th>Cours (€/$)</th>
    <th>Actions détenues</th>
    <th>Dividende par action</th>
    <th>Total Dividendes</th>
    <th>Supprimer</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
const apiKey = 'BUJ9ONXMDU2BK43K';
let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
updateWatchlistTable();

// Ajouter un symbole à la liste
async function addSymbol() {
    const input = document.getElementById("symbol");
    const symbol = input.value.toUpperCase().trim();
    if (!symbol) return alert("Veuillez entrer un symbole boursier.");
    if (!watchlist.find(s => s.symbol === symbol)) {
        watchlist.push({ symbol: symbol, shares: 0, dividend: 0 });
        localStorage.setItem('watchlist', JSON.stringify(watchlist));
        await updateWatchlistTable();
    }
    input.value = '';
}

// Supprimer un symbole
function removeSymbol(symbol) {
    watchlist = watchlist.filter(s => s.symbol !== symbol);
    localStorage.setItem('watchlist', JSON.stringify(watchlist));
    updateWatchlistTable();
}

// Mettre à jour le tableau
async function updateWatchlistTable() {
    const tbody = document.querySelector("#watchlist-table tbody");
    tbody.innerHTML = '';

    watchlist.forEach(async (item) => {
        const sharesValue = Number(item.shares) || 0;
        const dividendValue = Number(item.dividend) || 0;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.symbol}</td>
            <td class="name">-</td>
            <td class="price">-</td>
            <td><input type="number" value="${sharesValue}" min="0" onchange="updateShares('${item.symbol}', this.value)"></td>
            <td><input type="number" value="${dividendValue}" min="0" step="0.01" onchange="updateDividend('${item.symbol}', this.value)"></td>
            <td class="total-dividend">0</td>
            <td><button onclick="removeSymbol('${item.symbol}')">Supprimer</button></td>
        `;
        tbody.appendChild(row);

        // récupérer le cours de l'action
        const quote = await getStockQuote(item.symbol);
        const priceCell = row.querySelector('.price');
        const nameCell = row.querySelector('.name');
        const totalDividendCell = row.querySelector('.total-dividend');

        if (quote && quote["05. price"]) {
            priceCell.textContent = parseFloat(quote["05. price"]).toFixed(2);
        } else {
            priceCell.textContent = "-";
        }

        const name = await getSymbolName(item.symbol);
        nameCell.textContent = name || item.symbol;

        totalDividendCell.textContent = (sharesValue * dividendValue).toFixed(2);
    });
}

// Mettre à jour le nombre d'actions
function updateShares(symbol, value) {
    const index = watchlist.findIndex(s => s.symbol === symbol);
    if (index >= 0) {
        watchlist[index].shares = Number(value) || 0;
        localStorage.setItem('watchlist', JSON.stringify(watchlist));
        updateWatchlistTable();
    }
}

// Mettre à jour le dividende par action
function updateDividend(symbol, value) {
    const index = watchlist.findIndex(s => s.symbol === symbol);
    if (index >= 0) {
        watchlist[index].dividend = Number(value) || 0;
        localStorage.setItem('watchlist', JSON.stringify(watchlist));
        updateWatchlistTable();
    }
}

// Récupérer les données de l’action
async function getStockQuote(symbol) {
    try {
        const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data["Global Quote"] && data["Global Quote"]["05. price"]) return data["Global Quote"];
        return null;
    } catch(e) {
        console.error(e);
        return null;
    }
}

// Récupérer le nom complet de l’action
async function getSymbolName(symbol) {
    try {
        const url = `https://www.alphavantage.co/query?function=SYMBOL_SEARCH&keywords=${symbol}&apikey=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.bestMatches && data.bestMatches.length > 0) return data.bestMatches[0]["2. name"];
        return '';
    } catch(e) {
        console.error(e);
        return '';
    }
}
</script>

</body>
</html>
