<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Suivi Boursier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    h1 { color: #333; }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>üìà Mon Suivi Boursier</h1>
  <div>
    <input type="text" id="symbol" placeholder="Ex : AAPL, TSLA..." />
    <button onclick="getStockPrice()">Voir le cours</button>
  </div>
  <div id="result"></div>

  <script>
    async function getStockPrice() {
      const symbol = document.getElementById("symbol").value.toUpperCase().trim();
      const resultDiv = document.getElementById("result");
      if (!symbol) return resultDiv.textContent = "Veuillez entrer un symbole boursier.";

      resultDiv.textContent = "Chargement...";

      try {
        // Utilisation de l'API Yahoo Finance (gratuite et sans cl√©)
        const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbol}`;
        const response = await fetch(url);
        const data = await response.json();
        const quote = data.quoteResponse.result[0];

        if (!quote) {
          resultDiv.textContent = "Aucune donn√©e trouv√©e pour ce symbole.";
          return;
        }

        resultDiv.innerHTML = `
          <strong>${quote.shortName || symbol}</strong><br>
          Prix actuel : <strong>${quote.regularMarketPrice}</strong> ${quote.currency}<br>
          Variation : ${quote.regularMarketChange.toFixed(2)} (${quote.regularMarketChangePercent.toFixed(2)}%)
        `;
      } catch (error) {
        console.error(error);
        resultDiv.textContent = "Erreur lors de la r√©cup√©ration des donn√©es.";
      }
    }
  </script>
</body>
</html>
