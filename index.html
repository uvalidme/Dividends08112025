<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cours Boursiers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Cours Boursiers en Temps Réel</h1>

  <input type="text" id="symbol" placeholder="Nom ou symbole de l'entreprise">
  <button onclick="getStockPrice()">Rechercher</button>

  <div id="result"></div>

  <script>
    // Mappage pour les noms français vers le symbole boursier
    const companyMap = {
      "LVMH": "MC.PA",
      "DERICHEBOURG": "DBG.PA",
      "AIRBUS": "AIR.PA",
      "TOTALENERGIES": "TTE.PA"
    };

    async function getStockPrice() {
      const input = document.getElementById("symbol").value.toUpperCase().trim();
      const resultDiv = document.getElementById("result");

      if (!input) {
        resultDiv.textContent = "Veuillez entrer un nom ou un symbole d'entreprise.";
        return;
      }

      const symbol = companyMap[input] || input;
      resultDiv.textContent = `Recherche du symbole : ${symbol}...`;

      try {
        const proxyUrl = `https://finnhub-proxy-wq5s.onrender.com/quote?symbol=${symbol}`;
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error("Erreur réseau : " + response.status);

        const data = await response.json();

        if (!data.c) {
          resultDiv.textContent = "Aucune donnée trouvée pour ce symbole.";
          return;
        }

        resultDiv.innerHTML = `
          <strong>${input}</strong> (${symbol})<br>
          Prix actuel : <strong>${data.c}</strong><br>
          Ouverture : ${data.o}<br>
          Haut : ${data.h}<br>
          Bas : ${data.l}<br>
          Variation : ${(data.d ?? 0).toFixed(2)} (${(data.dp ?? 0).toFixed(2)}%)
        `;
      } catch (error) {
        console.error("Erreur :", error);
        resultDiv.textContent = "Erreur lors de la récupération des données.";
      }
    }
  </script>
</body>
</html>
